name: Continuous Integration

on:
  pull_request:

jobs:
  install-deps:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'
      - name: Cache dependencies
        uses: actions/cache@v3
        id: cache-deps
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('./yarn.lock') }}
      - name: Install locked dependencies
        run: yarn install --frozen-lockfile

  lint:
    runs-on: ubuntu-latest
    needs: install-deps
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'
      - name: Restore cached dependencies
        uses: actions/cache@v3
        id: restore-deps
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('./yarn.lock') }}
      - name: Run Eslint
        run: yarn lint

  unit-test:
    runs-on: ubuntu-latest
    needs: install-deps
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'
      - name: Restore cached dependencies
        uses: actions/cache@v3
        id: restore-deps
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('./yarn.lock') }}
      - name: Run unit tests
        run: yarn test:unit

  integration-test:
    runs-on: ubuntu-latest
    needs: install-deps
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: docker
          POSTGRES_PASSWORD: docker
          POSTGRES_DB: ts-hexa
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'
      - name: Restore cached dependencies
        uses: actions/cache@v3
        id: restore-deps
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('./yarn.lock') }}
      - name: Run database migrations
        run: yarn mig:run
      - name: Run integration tests
        run: yarn test:intg
